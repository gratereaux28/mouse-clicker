<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Event Register!</title>
    <link rel="shortcut icon" type="image/jpg" href="/src/content/img/favicon.ico" />
    <link rel="stylesheet" href="./content/css/index.css" />
    <link rel="stylesheet" href="./content/bootstrap/bootstrap.min.css" />
</head>

<body>
    <div class="row gy-3">
        <div class="col-6">
            <label class="form-label">Iniciar</label> <br/>
            <label class="form-label">CTRL + P</label>
        </div>
        <div class="col-6">
            <label class="form-label">Parar</label> <br/>
            <label class="form-label">CTRL + O</label>
        </div>
    </div>
    <br/>
    <div class="mb-3">
        <label for="event-outpu" class="form-label">Output</label>
        <textarea class="form-control" id="event-output" rows="9" readonly></textarea>
    </div>
    <br />
    <div class="float-end">
        <button type="button" class="btn btn-success" id="key-btnStart" onclick="startKeyPress()">Iniciar</button>
        <button type="button" class="btn btn-secondary" id="key-btnClear" onclick="clearKeyPress()">Limpiar</button>
        <button type="button" class="btn btn-danger" id="key-btnStop" onclick="stopKeyPress()">Parar</button>
    </div>
</body>

<script src="./content/js/index.js"></script>
<script src="./content/js/eventregister.js"></script>
<script src="./content/bootstrap/bootstrap.min.js"></script>

</html>
