<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Mouse Clicker!</title>
    <link rel="shortcut icon" type="image/jpg" href="/src/content/img/favicon.ico" />
    <link rel="stylesheet" href="../index.css" />
    <link rel="stylesheet" href="../content/bootstrap/bootstrap.min.css" />
</head>

<body>
    <h5>Intervalos de Clicks</h5>
    <div class="row gy-3">
        <div class="col-4">
            <label for="clicker-interval-hour" class="form-label">Horas</label>
            <input type="number" class="form-control" id="clicker-interval-hour" placeholder="0" value="0" onchange="saveIntervalChanges()">
        </div>
        <div class="col-4">
            <label for="clicker-interval-minute" class="form-label">Minutos</label>
            <input type="number" class="form-control" id="clicker-interval-minute" placeholder="0" value="5" onchange="saveIntervalChanges()">
        </div>
        <div class="col-4">
            <label for="clicker-interval-second" class="form-label">Segundos</label>
            <input type="number" class="form-control" id="clicker-interval-second" placeholder="0" value="0" onchange="saveIntervalChanges()">
        </div>
    </div>

    <br />
    <h5>Acciones del Mouse</h5>
    <div class="row gy-3">
        <div class="col-6">
            <label for="clicker-action-mouse" class="form-label">Botón del Mouse</label>
            <select class="form-select" id="clicker-action-mouse" onchange="saveIntervalChanges()">
                <option value="left" selected>Derecho</option>
                <option value="right">Izquierdo</option>
                <option value="middle">Medio</option>
            </select>
        </div>
        <div class="col-6">
            <label for="clicker-action-mouse" class="form-label">Acción del Mouse</label>
            <select class="form-select" id="clicker-action-action" onchange="saveIntervalChanges()">
                <option value="true" selected>Un Click</option>
                <option value="false">Doble Click</option>
            </select>
        </div>
    </div>

    <br />
    <h5>Hot Key</h5>
    <div class="row gy-3">
        <div class="col-6">
            <label for="clicker-key-start" class="form-label">Iniciar: CTRL +</label>
            <select class="form-select" id="clicker-key-start" onchange="onKeyChanges()">
                <option value="F1">F1</option>
                <option value="F2" selected>F2</option>
                <option value="F3">F3</option>
                <!-- <option value="F4">F4</option>
                <option value="F5">F5</option> -->
                <option value="F6">F6</option>
                <option value="F7">F7</option>
                <option value="F8">F8</option>
                <option value="F9">F9</option>
                <option value="F10">F10</option>
                <option value="F11">F11</option>
                <option value="F12">F12</option>
            </select>
        </div>
        <div class="col-6">
            <label for="clicker-key-stop" class="form-label">Parar: CTRL +</label>
            <select class="form-select" id="clicker-key-stop" onchange="onKeyChanges()">
                <option value="F1">F1</option>
                <option value="F2">F2</option>
                <option value="F3" selected>F3</option>
                <!-- <option value="F4">F4</option>
                <option value="F5">F5</option> -->
                <option value="F6">F6</option>
                <option value="F7">F7</option>
                <option value="F8">F8</option>
                <option value="F9">F9</option>
                <option value="F10">F10</option>
                <option value="F11">F11</option>
                <option value="F12">F12</option>
            </select>
        </div>
    </div>

    <br />
    <div class="float-end">
        <button type="button" class="btn btn-success" id="clicker-btnStart" onclick="startMouseClicker()">Iniciar</button>
        <button type="button" class="btn btn-danger" id="clicker-btnStop" onclick="stopMouseClicker()">Parar</button>
    </div>
</body>
<script src="../content/js/eventregister.js"></script>
<script src="../content/js/mouseclick.js"></script>
<script src="../content/bootstrap/bootstrap.min.js"></script>

</html>
