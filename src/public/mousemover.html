<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Mouse Mover!</title>
    <link rel="shortcut icon" type="image/jpg" href="/src/content/img/favicon.ico" />
    <link rel="stylesheet" href="./content/css/index.css" />
    <link rel="stylesheet" href="./content/bootstrap/bootstrap.min.css" />
</head>

<body>
    <h5>Intervalos de Movimiento</h5>
    <div class="row gy-3">
        <div class="col-4">
            <label for="mover-interval-hour" class="form-label">Horas</label>
            <input type="number" class="form-control" id="mover-interval-hour" placeholder="0" value="0" onchange="saveIntervalChanges()">
        </div>
        <div class="col-4">
            <label for="mover-interval-minute" class="form-label">Minutos</label>
            <input type="number" class="form-control" id="mover-interval-minute" placeholder="0" value="5" onchange="saveIntervalChanges()">
        </div>
        <div class="col-4">
            <label for="mover-interval-second" class="form-label">Segundos</label>
            <input type="number" class="form-control" id="mover-interval-second" placeholder="0" value="0" onchange="saveIntervalChanges()">
        </div>
    </div>
    
    <br />
    <h5>Hot Key</h5>
    <div class="row gy-3">
        <div class="col-6">
            <label for="mover-key-start" class="form-label">Iniciar: CTRL +</label>
            <select class="form-select" id="mover-key-start" onchange="onKeyChanges()">
                <option value="F1">F1</option>
                <option value="F2">F2</option>
                <option value="F3">F3</option>
                <option value="F4">F4</option>
                <option value="F5">F5</option>
                <option value="F6" selected>F6</option>
                <option value="F7">F7</option>
                <option value="F8">F8</option>
                <option value="F9">F9</option>
                <option value="F10">F10</option>
                <option value="F11">F11</option>
                <option value="F12">F12</option>
            </select>
        </div>
        <div class="col-6">
            <label for="mover-key-stop" class="form-label">Parar: CTRL +</label>
            <select class="form-select" id="mover-key-stop" onchange="onKeyChanges()">
                <option value="F1">F1</option>
                <option value="F2">F2</option>
                <option value="F3">F3</option>
                <option value="F4">F4</option>
                <option value="F5">F5</option>
                <option value="F6">F6</option>
                <option value="F7" selected>F7</option>
                <option value="F8">F8</option>
                <option value="F9">F9</option>
                <option value="F10">F10</option>
                <option value="F11">F11</option>
                <option value="F12">F12</option>
            </select>
        </div>
    </div>

    <br />
    <div class="float-end">
        <button type="button" class="btn btn-success" id="mover-btnStart" onclick="startMouseMover()">Iniciar</button>
        <button type="button" class="btn btn-danger" id="mover-btnStop" onclick="stopMouseMover()">Parar</button>
    </div>
</body>
<script src="./content/js/index.js"></script>
<script src="./content/js/mousemover.js"></script>
<script src="./content/bootstrap/bootstrap.min.js"></script>

</html>
